<!DOCTYPE html>
<html>
  <head>
    <title>WaMe Hopper Options</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><span>WaMe</span> Hopper</h1>
      <form>
        <div class="form-group">
          <label for="countryCode">Select your country code:</label>
          <select id="countryCode"></select>
        </div>
        <div class="form-group">
          <label for="openWith">Open with:</label>
          <select id="openWith">
            <option value="whatsappWeb">WhatsApp Web</option>
            <option value="whatsappApp">WhatsApp App</option>
          </select>
        </div>
        <div id="template-management">
          <h2>Templates</h2>
          <div id="templates"></div>
          <button id="add-template" class="btn">Add Template</button>
          <p class="info-note">Note: Templates only work with WhatsApp Web.</p>
        </div>        
        
      </form>
      
      <footer>
        <p>
          <a href="https://github.com/Beinish/wame-hopper" target="_blank">GitHub Project</a> | 
          <a href="https://addons.mozilla.org/en-US/firefox/addon/wame-hopper/" target="_blank">Firefox Extension Page</a> | 
          <a href="https://www.flaticon.com/free-icons/whatsapp" title="whatsapp icons" target="_blank">Whatsapp icons created by Freepik - Flaticon</a>
        </p>
      </footer>
    </div>

    <script src="options.js"></script>
  </body>
</html>
